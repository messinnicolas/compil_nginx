language: cpp
compiler:
  - gcc
env:
  - NGINX_VERSION="1.7.4"
before_install:
  - sudo apt-get install -y gcc build-essential libsndfile1-dev libasound2-dev libjack-dev libqt4-dev
install:
  - curl -LO http://nginx.org/download/nginx-${NGINX_VERSION}.zip
  - unzip nginx-${NGINX_VERSION}.zip
  - cp -r nginx-${NGINX_VERSION}/* .
  - rm -rf nginx-${NGINX_VERSION}*
script:
  - cmake
#  - cd nginx-${NGINX_VERSION}/
  - make 
